<!DOCTYPE html>
<html>
<head>
    <title>Internal JavaScript Example</title>
</head>
<body>
    <h1>SportsZone Scheduler</h1>
    <button id="showMessage">Click Me</button>

    <script>
        document.getElementById('showMessage').addEventListener('click', function() {
            alert('You clicked the button!');
        });
    </script>
</body>
</html>
